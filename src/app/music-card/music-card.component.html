<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{titre().name}}</mat-card-title>
    <mat-card-subtitle>{{titre().rate}} {{ titre().vue }} vue(s)</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{titre().description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button [matMenuTriggerFor]="menuPlaylist">
      <mat-icon>playlist_add</mat-icon>
    </button>
    <mat-menu #menuPlaylist="matMenu" yPosition="above">
      <button mat-menu-item (click)="openDialog()">
        <mat-icon>fiber_new</mat-icon>
        playlist
      </button>
      <button mat-menu-item >Playlist1</button>
    </mat-menu>

    <button mat-icon-button>
      <mat-icon>save</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon>play_circle</mat-icon>
    </button>


  </mat-card-actions>
</mat-card>
